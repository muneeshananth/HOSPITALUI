<div class="page page-core page-login">
        <div class="text-center">
            <h3 class="text-light text-white"><span class="text-lightred">S</span>chool <span class="text-lightred">M</span>anagement</h3>
        </div>
        <div class="container w-420 p-15 bg-white mt-40 text-center">
            <h2 class="text-light text-greensea">Change Password</h2>
            <form [formGroup]="ChangePasswordForm" (ngSubmit)="Changepassword()" class="form-validation mt-20">
                <div class="form-group">
                    <input type="password" class="form-control " [(ngModel)]="CurrentPassword" formControlName="currentpassword" placeholder="Current Password"
                        [ngClass]="{ 'is-invalid': submitted && f.currentpassword.errors }" autocomplete="off">
                    <div *ngIf="submitted && f.currentpassword.errors" class="invalid-feedback">
                        <div class="require valiAlign" *ngIf="f.currentpassword.errors.required">Password is required</div>
                        <div class="requirecolor valiAlign" *ngIf="f.currentpassword.errors.minlength">Must Have length
                            more than 6</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="newpassword" [(ngModel)]="NewPassword" placeholder="New Password"
                        [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" autocomplete="off">
                    <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                        <div class="require valiAlign" *ngIf="f.newpassword.errors.required">Password is required</div>
                        <div class="requirecolor valiAlign" *ngIf="f.newpassword.errors.minlength">Must Have length more
                            than 6</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confrim Password" [(ngModel)]="ConfrimPassword" formControlName="VerifyPassword" class="form-control "
                        [ngClass]="{ 'is-invalid': submitted && f.VerifyPassword.errors }" autocomplete="off">
                        <div *ngIf="submitted && f.VerifyPassword.errors" class="invalid-feedback">
                            <div class="valiAlign" *ngIf="f.VerifyPassword.errors.required">Confirm Password is required</div>
                            <div class="valiAlign" *ngIf="f.VerifyPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                </div>
    
                <div class="bg-slategray lt wrap-reset mt-20 text-left">
                    <p class="m-0">
                        <button  type="submit" class="btn btn-greensea b-0 text-uppercase pull-right">Submit</button>
                        <button type="button" [routerLink]="['/dashboard']" (click)="login()" class="btn btn-primary b-0 text-uppercase">Back</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
