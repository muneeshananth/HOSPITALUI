<section class="wrapper main-wrapper row">

    <div class='col-xs-12'>
        <div class="page-title">

            <div class="pull-left">
                <!-- PAGE HEADING TAG - START -->
                <h3 class="title">Patient List</h3><!-- PAGE HEADING TAG - END -->
            </div>

            <div class="pull-right hidden-xs">
                <ol class="breadcrumb">
                    <li>
                        <a><i class="fa fa-home"></i>Home</a>
                    </li>
                    <li>
                        <a >Hospital</a>
                    </li>
                    <li class="active">
                        <strong>Patient List</strong>
                    </li>
                </ol>
            </div>

        </div>
    </div>
    <div class="clearfix"></div>
    <!-- MAIN CONTENT AREA STARTS -->
    <div class="col-sm-12 col-9 text-right m-b-20" style="margin-bottom:20px;">
        <a  (click)="patientNavigation()" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Add Patient</a>
    </div>
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                

            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12">



                        <!-- ********************************************** -->


                        <div id="example_wrapper" class="dataTables_wrapper form-inline no-footer">
                            <div class="example-container mat-elevation-z8">
                                <div class="tile-body">
                        
                                    <table class="table table-bordered" mat-table [dataSource]="dataSource">

                                        <ng-container matColumnDef="PatientName">
                                            <th mat-header-cell *matHeaderCellDef> Patient Name </th>
                                            <td mat-cell *matCellDef="let data"> {{data.FirstName}}{{data.LastName}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="MobileNumber">
                                            <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                                            <td mat-cell *matCellDef="let data"> {{data.MobileNumber}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="Address">
                                            <th mat-header-cell *matHeaderCellDef> Address </th>
                                            <td mat-cell *matCellDef="let data"> {{data.PermanentAddress}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="Status">
                                            <th mat-header-cell *matHeaderCellDef> Status </th>
                                            <td mat-cell *matCellDef="let data"> {{data.IsActive}} </td>
                                        </ng-container>
                        
                                        <ng-container matColumnDef="Action">
                                            <th mat-header-cell *matHeaderCellDef>Action</th>
                                            <td mat-cell *matCellDef="let data">
                                                <a class="myIcon icon-success icon-ef-3 icon-ef-3b icon-color" data-toggle="modal"
                                                    data-target="#myModalUpdate" (click)="PatientProfile(data)"><i class="fa fa-edit"></i></a>
                                                <a class="myIcon icon-warning icon-ef-4 icon-ef-4a icon-color" (click)="viewdata(data,i)"
                                                    data-toggle="modal" data-target="#myModalView"><i class="fa fa-eye"></i></a>
                                                <!-- <a class="myIcon icon-info icon-ef-6 icon-color" (click)="getvalue(i)" data-toggle="modal"
                                                                data-target="#delete"><i class="fa fa-trash"></i></a> -->
                                            </td>
                                        </ng-container>
                        
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                        
                                    <!-- <mat-paginator #paginator
                                            [length]="dataSource.data.length"
                                            [pageIndex]="0"
                                            [pageSize]="10"
                                            [pageSizeOptions]="[25, 50, 100, 250]">
                                          </mat-paginator> -->
                                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        
                                </div>
                            </div>
                        </div>
                        <!-- ********************************************** -->




                    </div>
                </div>
            </div>
        </section>
    </div>
 

    <!-- MAIN CONTENT AREA ENDS -->
</section>
